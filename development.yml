      - ./backend/src/static/port.schema.json:/concepts/backend/src/static/port.schema.json
      - ./backend/src/util/permissions.js:/concepts/backend/src/util/permissions.js
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3G
