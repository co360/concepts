version: '3.7'

services:
  frontend:
    image: concepts_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 8080:3000
    environment:
      PROXY: http://backend:4000
      PRISMA_PROXY: http://prisma:4466
