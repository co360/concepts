endpoint: ${env:ENDPOINT}
datamodel: ./schema/datamodel.prisma
secret: $(env:SECRET)

generate:
  - generator: javascript-client
    output: ./schema/generated/prisma-client/
  - generator: graphql-schema
    output: ./schema/generated/prisma-client/prisma.graphql

hooks:
  post-deploy:
    - prisma generate
    - ./schema/generate.sh
