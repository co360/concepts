scalar DateTime

type Query {
  allCourses: [Course!]!
  allUsers: [User!]!
}

type Mutation {
  createUser(username: String!): User
  createCourse(name: String!): Course
}

type User {
  id: ID!
  username: String!
}

type Course {
  id: ID!
  name: String!
  instances: [Instance!]!
}

type Instance {
  id: ID!
  start_date: DateTime!
  end_date: DateTime!
  period: [Int]!
  course: Course!
}

type Concept {
  id: ID!
  name: String!
  description: String!
  official: Boolean!
  links: [Link]!
}

type Link {
  id: ID!
  from: Concept!
  to: Concept!
  user: User!
  official: Boolean!
}