type User {
  id: ID!
  tmcId: Int!
  role: Role!
  projectsOwned: [Project!]!
  projects: [Project!]!
}

enum Role {
  GUEST
  STUDENT
  STAFF
  ADMIN
}

enum WorkspaceType {
  STAFF
  STUDENT
}

type Project {
  id: ID!
  name: String!
  owner: User!
  participants: [User!]!
  type: WorkspaceType!
  workspaces: [Workspace]
  template: Workspace
}

type Workspace {
  workspace: Workspace!
  user: User!
  courses: [Course]
  concepts: [Concept]
  conceptLinks: [ConceptLink!]!
  courseLinks: [CourseLink!]!
}

type AuthPayload {
  token: String!
  user: User!
}

type Course {
  id: ID!
  name: String!
  concepts: [Concept!]!
  prerequisites: [Concept!]!
  learningObjectives: [Concept!]!
  prerequisiteCourses: [Course!]!
  workspaces: [Workspace!]!
}

type Concept {
  id: ID!
  name: String!
  description: String
  official: Boolean!
  linksFromConcept: [ConceptLink!]!
  linksToConcept: [ConceptLink!]!
  courses: [Course!]!
  resources: [Resource!]!
  asPrerequisite: [Course!]!
  asLearningObjective: [Course!]!
}

type Resource {
  id: ID!
  concept: [Concept]!
  name: String!
  description: String!
  urls: [URL!]!
}

type URL {
  id: ID!
  address: String!
  resource: Resource!
}

type CourseLink {
  id: ID!
  from: Course!
  to: Course!
  official: Boolean!
  workspace: [Workspace!]!
}

type ConceptLink {
  id: ID!
  from: Concept!
  to: Concept!
  official: Boolean!
  workspace: [Workspace!]!
}