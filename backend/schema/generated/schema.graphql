type Query {
  # Authentication
  allUsers: [User!]!
  userById(id: ID!): User!

  # Workspace queries
  allWorkspaces: [Workspace!]!
  workspaceById(id: ID!): Workspace
  workspacesForUser: [WorkspaceParticipant!]!

  # Project queries
  allProjects: [Project!]!
  projectById(id: ID!): Project
  limitedProjectById(id: ID!): LimitedProject
  projectsForUser: [ProjectParticipant!]!

  # Course queries
  allCourses: [Course!]!
  courseById(id: ID!): Course
  coursesByWorkspace(workspaceId: ID!): [Course!]!
  courseAndPrerequisites(courseId: ID!): Course

  # Course link queries
  allCourseLinks: [CourseLink!]!
  linksToCourse(id: ID!): [CourseLink!]!
  linksFromCourse(id: ID!): [CourseLink!]!

  # Concept queries
  allConcepts: [Concept!]!
  conceptById(id: ID!): Concept

  # Concept link queries
  allConceptLinks: [ConceptLink!]!
  linksToConcept(id: ID!): [ConceptLink!]!
  linksFromConcept(id: ID!): [ConceptLink!]!

  # Porting queries
  exportData(workspaceId: ID!): String!

  # Project
  workspaceBySourceTemplate(sourceId: ID!): Workspace

  # Sharing
  peekToken(id: ID!): ProjectOrWorkspace
}

type Mutation {
  # Authentication mutation
  login(tmcToken: String!): AuthPayload
  createGuest: AuthPayload
  # Course mutations
  createCourse(name: String!, workspaceId: ID!, official: Boolean): Course
  deleteCourse(id: ID!): Course
  updateCourse(id: ID!, name: String!, official: Boolean): Course

  # Concept mutations
  createConcept(name: String!, courseId: ID, workspaceId: ID!, description: String, official: Boolean, tags: [TagCreateInput!]): Concept
  deleteConcept(id: ID!): DeletedConcept
  updateConcept(id: ID!, name: String, description: String, official: Boolean, tags: [TagUpdateInput!]): Concept

  # Course link mutations
  createCourseLink(to: ID!, from: ID!, workspaceId: ID!, official: Boolean): CourseLink
  deleteCourseLink(id: ID!): CourseLink

  # Concept link mutations
  createConceptLink(to: ID!, from: ID!, workspaceId: ID!, official: Boolean): ConceptLink
  deleteConceptLink(id: ID!): ConceptLink

  # Project mutations
  createProject(name: String!): Project
  updateProject(id: ID!, name: String!): Project
  deleteProject(id: ID!): Project
  setActiveTemplate(projectId: ID!, workspaceId: ID!): Project

  # Workspace mutations
  createWorkspace(name: String!, projectId: ID): Workspace
  deleteWorkspace(id: ID!): Workspace
  updateWorkspace(id: ID!, name: String!): Workspace

  # Template workspace mutations
  createTemplateWorkspace(projectId: ID!, name: String!): Workspace
  deleteTemplateWorkspace(id: ID!): Workspace
  updateTemplateWorkspace(id: ID!, name: String, active: Boolean): Workspace
  cloneTemplateWorkspace(projectId: ID!, name: String!): Workspace

  # Porting mutations
  importData(data: String!): Workspace

  # User mutations
  updateUser(id: ID!, guideProgress: Int!): User

  # Sharing
  createWorkspaceParticipant(workspaceId: ID!, privilege: Privilege!, userId: ID!): WorkspaceParticipant
  updateWorkspaceParticipant(id: ID!, privilege: Privilege!): WorkspaceParticipant
  deleteWorkspaceParticipant(id: ID!): WorkspaceParticipant

  # Participant
  createProjectParticipant(projectId: ID!, privilege: Privilege!, userId: ID!): ProjectParticipant
  updateProjectParticipant(id: ID!, privilege: Privilege!): ProjectParticipant
  deleteProjectParticipant(id: ID!): ProjectParticipant

  # Token
  createWorkspaceToken(workspaceId: ID!, privilege: Privilege!): WorkspaceToken
  createProjectToken(projectId: ID!, privilege: Privilege!): ProjectToken
  deleteToken(id: ID!): ProjectOrWorkspaceToken
  useToken(id: ID!): ProjectOrWorkspaceParticipant

  # Merging
  mergeWorkspaces(projectId: ID!): Workspace!
  mergeConcepts(workspaceId: ID!, courseId: ID!, conceptIds: [ID!]!, name: String, description: String, official: Boolean, tags: [TagCreateInput!]): Concept!
}

union ProjectOrWorkspace = Workspace | Project | LimitedProject
union ProjectOrWorkspaceParticipant = WorkspaceParticipant | ProjectParticipant
union ProjectOrWorkspaceToken = WorkspaceToken | ProjectToken

type LimitedProject {
  id: ID!
  name: String!
  activeTemplateId: ID!
  participants: [ProjectParticipant!]!
}

type DeletedConcept {
  id: ID!
  courseId: ID!
}

type AuthPayload {
  token: String!
  user: User!
}

input TagCreateInput {
  name: String!
  type: String
  priority: Int
}

input TagUpdateInput {
  id: ID
  name: String!
  type: String
  priority: Int
}
scalar DateTime

type User {
  id: ID!
  tmcId: Int
  role: Role!
  workspaceParticipations: [WorkspaceParticipant!]!
  projectParticipations: [ProjectParticipant!]!
  createdAt: DateTime!
  guideProgress: Int!
  lastActivity: DateTime
}

enum Role {
  GUEST
  STUDENT
  STAFF
  ADMIN
}

enum Privilege {
  CLONE,
  VIEW,
  EDIT,
  OWNER
}

type Project {
  id: ID!
  name: String!
  workspaces: [Workspace!]!
  activeTemplate: Workspace
  templates: [Workspace!]!
  merges: [Workspace!]!
  participants: [ProjectParticipant!]!
  tokens: [ProjectToken!]!
}

type Workspace {
  id: ID!
  name: String!
  sourceProject: Project
  sourceTemplate: Workspace
  asMerge: Project
  asTemplate: Project
  clones: [Workspace!]!
  courses: [Course!]!
  concepts: [Concept!]!
  conceptLinks: [ConceptLink!]!
  courseLinks: [CourseLink!]!
  participants: [WorkspaceParticipant!]!
  tokens: [WorkspaceToken!]!
}

type WorkspaceParticipant {
  id: ID!
  privilege: Privilege!
  workspace: Workspace!
  token: WorkspaceToken
  user: User!
}

type ProjectParticipant {
  id: ID!
  privilege: Privilege!
  project: Project!
  token: ProjectToken
  user: User!
}

type WorkspaceToken {
  id: ID!
  privilege: Privilege!
  revoked: Boolean!
  workspace: Workspace!
  participants: [WorkspaceParticipant!]!
}

type ProjectToken {
  id: ID!
  privilege: Privilege!
  revoked: Boolean!
  project: Project!
  participants: [ProjectParticipant!]!
}

type CourseLink {
  id: ID!
  from: Course!
  to: Course!
  official: Boolean!
  createdBy: User!
  workspace: Workspace!
  weight: Int!
}

type Course {
  id: ID!
  name: String!
  official: Boolean!
  createdBy: User!
  linksFromCourse: [CourseLink!]!
  linksToCourse: [CourseLink!]!
  concepts: [Concept!]!
  workspace: Workspace!
}

type ConceptLink {
  id: ID!
  from: Concept!
  to: Concept!
  official: Boolean!
  workspace: Workspace!
  createdBy: User!
  weight: Int!
}

type Concept {
  id: ID!
  name: String!
  description: String
  official: Boolean!
  createdBy: User!
  linksFromConcept: [ConceptLink!]!
  linksToConcept: [ConceptLink!]!
  courses: [Course!]!
  resources: [Resource!]!
  workspace: Workspace!
  tags: [Tag!]!
}

type Tag {
  id: ID!
  name: String!
  type: String!
  priority: Int!
}

type Resource {
  id: ID!
  concept: Concept!
  name: String!
  description: String!
  urls: [URL!]!
}

type URL {
  id: ID!
  address: String!
  resource: Resource!
}
